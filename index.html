<html>
	<head>
		<title> Short Url: Choose</title>
	</head>
<body>
<div class="container">
	<h1>Short Url</h1>
	<input id="url" placeholder="http://example.com" value="" />
	<select id="s">
		<option value="senta">SENTA.LA</option>
		<option value="isgd">IS.GD</option>
		<option value="vgd">V.GD</option>
		<option value="tiny">TINYURL.COM</option>		
	</select>
	<button id="short">Shorten</button>
	<div id="result"></div>
</div>
</body>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="js/main.js" type="text/javascript"></script>
</html>
